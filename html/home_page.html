<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/common.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aca8650e9f.js" crossorigin="anonymous"></script>
    <title>Livraria</title>
</head>

<body>
    <header>
        <div id="wrapper">
            <div id="row-1">
                <div id="row-1-left" class="row-1-flex">
                    <div>
                        <button class="header-button" id="bars">
                            <i class="fa-solid fa-bars icon"></i>
                        </button>
                    </div>
                    <div id="div-logo">
                        <img id="logo" src="../assets/logo_senai.png" alt="">
                    </div>
                </div>

                <div id="row-1-right" class="row-1-flex">
                    <div>
                        <button class="header-button" id="user">
                            <i class="fa-solid fa-user icon"></i>
                        </button>
                    </div>
                    <div>
                        <button class="header-button" id="cart">
                            <i class="fa-solid fa-cart-shopping icon"></i>
                        </button>
                    </div>
                </div>

            </div>
            <nav id="row-2">
                <div id="search_bar">
                    <input type="search" name="" id="search">
                    <button id="glass" class="header-button">
                        <i class="fa-solid fa-magnifying-glass icon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main></main>
</body>

</html>
